kind: pipeline
type: docker
name: default

platform:
  os: linux

steps:
- name: build
  image: docker
  environment:
    DOCKER_USERNAME:
      from_secret: repo_username
    DOCKER_PASSWORD:
      from_secret: repo_password
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  commands:
  - docker login docker.decryptology.net -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  - docker build --no-cache -t docker.decryptology.net/decryptology/jupyter-notebook:latest .
  - docker push docker.decryptology.net/decryptology/jupyter-notebook:latest

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock

